<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Righteous" />
  </head>
  <body>
    <div class="iphone-pro">
      <div class="overlap-wrapper">
        <div class="overlap">
          <div class="rectangle"></div>
          <div class="div"></div>
          <img class="sunny-icon" src="https://c.animaapp.com/ptsfmq18/img/sunny-icon-3.svg" />
          <div class="home-city-info">
            <div class="temperature">33</div>
            <div class="value-temp"></div>
            <p class="c"><span class="text-wrapper">º</span> <span class="span">C</span></p>
            <div class="component">
              <div class="temperature-2">Shanghai</div>
              <div class="temp-switch">
                <div class="overlap-group">
                  <div class="rectangle-2"></div>
                  <div class="text-wrapper-2">ºF</div>
                </div>
              </div>
            </div>
          </div>
          <div class="weather-forecast-bar">
            <div class="overlap-2">
              <img class="cloudy" src="https://c.animaapp.com/ptsfmq18/img/cloudy-icon2-1.svg" />
              <div class="rectangle-3"></div>
              <img class="rainy-icon" src="https://c.animaapp.com/ptsfmq18/img/rainy-icon-3.svg" />
              <div class="group">
                <div class="text-wrapper-3">23º</div>
                <div class="text-wrapper-4">Sat 19</div>
                <div class="group-2">
                  <div class="element">21º</div>
                  <div class="text-wrapper-4">Sun 20</div>
                </div>
              </div>
              <div class="group-3">
                <div class="text-wrapper-5">25º</div>
                <div class="text-wrapper-6">Mon 21</div>
              </div>
              <div class="group-4">
                <div class="text-wrapper-5">20º</div>
                <div class="text-wrapper-6">Tue 22</div>
              </div>
              <div class="group-5">
                <div class="text-wrapper-3">33º</div>
                <div class="text-wrapper-4">Today</div>
              </div>
              <img class="cloudy-icon" src="https://c.animaapp.com/ptsfmq18/img/cloudy-icon-1.svg" />
              <img class="img" src="https://c.animaapp.com/ptsfmq18/img/rainy-icon-1.svg" />
              <img class="sunny-icon-2" src="https://c.animaapp.com/ptsfmq18/img/sunny-icon-1.svg" />
            </div>
          </div>
          <div class="detail-palette">
            <div class="feels-like-details-wrapper">
              <div class="feels-like-details">
                <img class="img-2" src="https://c.animaapp.com/ptsfmq18/img/icon-feels-like-1.svg" />
                <div class="section-name">FEELS LIKE</div>
                <div class="value">
                  <div class="text-wrapper-7">30</div>
                  <div class="feels-like">°</div>
                </div>
              </div>
            </div>
            <div class="overlap-3">
              <div class="rectangle-4"></div>
              <div class="wind-details">
                <img class="icon-wind" src="https://c.animaapp.com/ptsfmq18/img/icon-wind-1.svg" />
                <div class="section-name-2">WIND</div>
                <div class="value">
                  <div class="wind">15</div>
                  <div class="wind">km/h</div>
                </div>
              </div>
            </div>
            <div class="overlap-4">
              <div class="rectangle-5"></div>
              <div class="humidity-details">
                <img class="img-2" src="https://c.animaapp.com/ptsfmq18/img/icon-humidity-1.svg" />
                <div class="section-name">HUMIDITY</div>
                <div class="value">
                  <div class="text-wrapper-7">52</div>
                  <div class="text-wrapper-7">%</div>
                </div>
              </div>
            </div>
            <div class="overlap-5">
              <div class="rectangle-4"></div>
              <img class="add-symbol" src="https://c.animaapp.com/ptsfmq18/img/add-symbol-1-1.svg" />
            </div>
          </div>
          <div class="side-bar">
            <div class="overlap-6">
              <div class="rectangle-6"></div>
              <div class="profile">
                <img class="component-2" src="https://c.animaapp.com/ptsfmq18/img/component-1-5.svg" />
              </div>
              <div class="component-wrapper">
                <img class="component-2" src="https://c.animaapp.com/ptsfmq18/img/component-1-5.svg" />
              </div>
              <div class="img-wrapper">
                <img class="component-2" src="https://c.animaapp.com/ptsfmq18/img/component-1-5.svg" />
              </div>
              <div class="ellipse"></div>
              <div class="ellipse-2"></div>
              <img class="g" src="https://c.animaapp.com/ptsfmq18/img/g8-1@2x.png" />
              <img class="g-2" src="https://c.animaapp.com/ptsfmq18/img/g10-1@2x.png" />
              <div class="rectangle-7"></div>
              <img class="arrow" src="https://c.animaapp.com/ptsfmq18/img/arrow-2.svg" />
            </div>
          </div>
          <div class="slider">
            <div class="overlap-group-2">
              <div class="rectangle-8"></div>
              <div class="slide-selected">
                <div class="overlap-group-2">
                  <div class="rectangle-9"></div>
                  <div class="time-display">Home</div>
                </div>
              </div>
              <div class="time-display-2">Travel</div>
            </div>
          </div>
          <div class="component-3">
            <div class="temperature-2">Shanghai</div>
            <div class="temp-switch">
              <div class="overlap-group">
                <div class="rectangle-2"></div>
                <div class="text-wrapper-2">ºF</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
