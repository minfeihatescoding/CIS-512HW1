<!DOCTYPE html>

  <body>
    <div class="iphone-pro">
      <div class="overlap-wrapper">

              </div>
            </div>
          </div>

            </div>
          </div>
          <div class="search-bar">
            <div class="overlap-4">
              <div class="rectangle-6"></div>
              <p class="p"></p>
            </div>
            <img
              class="g"
              src="https://c.animaapp.com/74LLNznx/img/g8-1@2x.png"
            />
          </div>
          <div class="text-wrapper-5">Manage Pins</div>
          <div class="ellipse"></div>
          <div class="ellipse-2"></div>
          <div class="text-wrapper-6">Globe View</div>
          <div class="ellipse-3"></div>
          <div class="text-wrapper-7">List View</div>
